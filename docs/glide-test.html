<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glide.js Test Carousel</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/utilities.css">
    <link rel="stylesheet" href="assets/css/overrides.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <style>
      /* Extra styling for the carousel to fit the site theme */
      .glide { max-width: 700px; margin: 2em auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.10); overflow: hidden; }
      .glide__slide { display: flex; align-items: center; justify-content: center; font-size: 2.2em; height: 260px; background: linear-gradient(135deg, #e0e7ef 0%, #f7fafc 100%); color: #222; border-radius: 0; transition: background 0.3s; letter-spacing: 0.02em; font-weight: 500; }
      .glide__bullets { display: flex; justify-content: center; gap: 0.75em; margin: 1.5em 0 1em 0; }
      .glide__bullet { width: 14px; height: 14px; border-radius: 50%; background: #d1d5db; border: none; transition: background 0.2s, transform 0.2s; cursor: pointer; box-shadow: 0 1px 4px rgba(0,0,0,0.04); }
      .glide__bullet:focus { outline: 2px solid #0078d7; }
      .glide__bullet--active { background: #0078d7; transform: scale(1.15); }
      @media (max-width: 600px) {
        .glide { max-width: 98vw; }
        .glide__slide { font-size: 1.2em; height: 160px; }
      }
    </style>
</head>
<body>
        <div class="wrapper">
            <div id="site-header"></div>
            <main>
                <div class="flex flex-row gap-md mt-lg mb-lg">
                    <div class="flex-1 text-center">
                        <h1 class="mb-lg">Test Images</h1>
                        <div class="glide">
                          <div class="glide__track" data-glide-el="track">
                            <ul class="glide__slides">
                              <li class="glide__slide">Slide 1 Placeholder</li>
                              <li class="glide__slide">Slide 2 Placeholder</li>
                              <li class="glide__slide">Slide 3 Placeholder</li>
                              <li class="glide__slide">Slide 4 Placeholder</li>
                            </ul>
                          </div>
                          <div class="glide__bullets" data-glide-el="controls[nav]">
                            <button class="glide__bullet" data-glide-dir="=0"></button>
                            <button class="glide__bullet" data-glide-dir="=1"></button>
                            <button class="glide__bullet" data-glide-dir="=2"></button>
                            <button class="glide__bullet" data-glide-dir="=3"></button>
                          </div>
                        </div>
                    </div>
                </div>
            </main>
            <div id="site-footer"></div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
    <script src="assets/js/glide-init.js"></script>
    <script src="assets/js/include.js"></script>
</body>
</html>
